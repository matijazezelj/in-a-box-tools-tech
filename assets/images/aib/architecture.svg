<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440" font-family="Inter, -apple-system, sans-serif">
  <defs>
    <linearGradient id="abg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <marker id="aarrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#58a6ff"/>
    </marker>
    <marker id="aarrow2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#ffa657"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="440" rx="12" fill="url(#abg)"/>
  <rect x="1" y="1" width="798" height="438" rx="12" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="16" font-weight="700" fill="#f0f6fc">AIB Architecture</text>

  <!-- === Parsers Column === -->
  <text x="100" y="65" text-anchor="middle" font-size="11" font-weight="600" fill="#8b949e" text-transform="uppercase" letter-spacing="0.05em">SOURCES</text>

  <!-- Terraform -->
  <rect x="25" y="80" width="150" height="45" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="100" y="100" text-anchor="middle" font-size="11" font-weight="600" fill="#58a6ff">Terraform</text>
  <text x="100" y="115" text-anchor="middle" font-size="9" fill="#8b949e">.tfstate / remote</text>

  <!-- Kubernetes -->
  <rect x="25" y="140" width="150" height="45" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="100" y="160" text-anchor="middle" font-size="11" font-weight="600" fill="#58a6ff">Kubernetes</text>
  <text x="100" y="175" text-anchor="middle" font-size="9" fill="#8b949e">manifests / Helm / live</text>

  <!-- Ansible -->
  <rect x="25" y="200" width="150" height="45" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="100" y="220" text-anchor="middle" font-size="11" font-weight="600" fill="#58a6ff">Ansible</text>
  <text x="100" y="235" text-anchor="middle" font-size="9" fill="#8b949e">inventories / playbooks</text>

  <!-- TLS Endpoints -->
  <rect x="25" y="260" width="150" height="45" rx="8" fill="#21262d" stroke="#238636" stroke-width="1.5"/>
  <text x="100" y="280" text-anchor="middle" font-size="11" font-weight="600" fill="#238636">TLS Endpoints</text>
  <text x="100" y="295" text-anchor="middle" font-size="9" fill="#8b949e">host:port probing</text>

  <!-- Arrows from sources to parsers -->
  <line x1="175" y1="102" x2="265" y2="170" stroke="#58a6ff" stroke-width="1" marker-end="url(#aarrow)"/>
  <line x1="175" y1="162" x2="265" y2="170" stroke="#58a6ff" stroke-width="1" marker-end="url(#aarrow)"/>
  <line x1="175" y1="222" x2="265" y2="185" stroke="#58a6ff" stroke-width="1" marker-end="url(#aarrow)"/>
  <line x1="175" y1="282" x2="265" y2="282" stroke="#238636" stroke-width="1" marker-end="url(#aarrow)"/>

  <!-- === Core Column === -->
  <text x="345" y="65" text-anchor="middle" font-size="11" font-weight="600" fill="#8b949e" text-transform="uppercase" letter-spacing="0.05em">CORE</text>

  <!-- Parsers box -->
  <rect x="270" y="140" width="150" height="60" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="345" y="165" text-anchor="middle" font-size="12" font-weight="700" fill="#58a6ff">Parsers</text>
  <text x="345" y="182" text-anchor="middle" font-size="9" fill="#8b949e">30+ asset types</text>
  <text x="345" y="193" text-anchor="middle" font-size="9" fill="#8b949e">9 edge types</text>

  <!-- Cert Tracker -->
  <rect x="270" y="255" width="150" height="55" rx="8" fill="#21262d" stroke="#238636" stroke-width="1.5"/>
  <text x="345" y="278" text-anchor="middle" font-size="12" font-weight="700" fill="#238636">Cert Tracker</text>
  <text x="345" y="295" text-anchor="middle" font-size="9" fill="#8b949e">Expiry monitoring</text>

  <!-- Arrow from parsers to graph engine -->
  <line x1="420" y1="170" x2="490" y2="170" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#aarrow)"/>
  <line x1="420" y1="282" x2="490" y2="210" stroke="#238636" stroke-width="1" marker-end="url(#aarrow)"/>

  <!-- === Storage Column === -->
  <text x="570" y="65" text-anchor="middle" font-size="11" font-weight="600" fill="#8b949e" text-transform="uppercase" letter-spacing="0.05em">STORAGE</text>

  <!-- Graph Engine -->
  <rect x="495" y="125" width="150" height="90" rx="8" fill="#21262d" stroke="#ffa657" stroke-width="1.5"/>
  <text x="570" y="150" text-anchor="middle" font-size="13" font-weight="700" fill="#ffa657">Graph Engine</text>
  <text x="570" y="170" text-anchor="middle" font-size="9" fill="#c9d1d9">SQLite (primary)</text>
  <text x="570" y="185" text-anchor="middle" font-size="9" fill="#8b949e">+ Memgraph (optional)</text>
  <text x="570" y="200" text-anchor="middle" font-size="9" fill="#8b949e">BFS / Cypher queries</text>

  <!-- Arrow to outputs -->
  <line x1="645" y1="155" x2="690" y2="105" stroke="#ffa657" stroke-width="1" marker-end="url(#aarrow2)"/>
  <line x1="645" y1="170" x2="690" y2="200" stroke="#ffa657" stroke-width="1" marker-end="url(#aarrow2)"/>
  <line x1="645" y1="190" x2="690" y2="290" stroke="#ffa657" stroke-width="1" marker-end="url(#aarrow2)"/>

  <!-- === Output Column === -->
  <text x="740" y="65" text-anchor="middle" font-size="11" font-weight="600" fill="#8b949e" text-transform="uppercase" letter-spacing="0.05em">OUTPUT</text>

  <!-- CLI -->
  <rect x="695" y="80" width="80" height="45" rx="8" fill="#21262d" stroke="#ffa657" stroke-width="1.5"/>
  <text x="735" y="100" text-anchor="middle" font-size="11" font-weight="600" fill="#ffa657">CLI</text>
  <text x="735" y="115" text-anchor="middle" font-size="9" fill="#8b949e">Queries</text>

  <!-- Web UI -->
  <rect x="695" y="175" width="80" height="45" rx="8" fill="#21262d" stroke="#ffa657" stroke-width="1.5"/>
  <text x="735" y="195" text-anchor="middle" font-size="11" font-weight="600" fill="#ffa657">Web UI</text>
  <text x="735" y="210" text-anchor="middle" font-size="9" fill="#8b949e">:8080</text>

  <!-- Alerting -->
  <rect x="695" y="270" width="80" height="45" rx="8" fill="#21262d" stroke="#ffa657" stroke-width="1.5"/>
  <text x="735" y="290" text-anchor="middle" font-size="11" font-weight="600" fill="#ffa657">Alerts</text>
  <text x="735" y="305" text-anchor="middle" font-size="9" fill="#8b949e">Webhooks</text>

  <!-- Key features callout box -->
  <rect x="270" y="345" width="505" height="70" rx="8" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="522" y="368" text-anchor="middle" font-size="11" font-weight="600" fill="#f0f6fc">Key Capabilities</text>
  <text x="370" y="390" text-anchor="middle" font-size="9" fill="#58a6ff">Blast Radius Analysis</text>
  <text x="522" y="390" text-anchor="middle" font-size="9" fill="#238636">Certificate Expiry Alerts</text>
  <text x="670" y="390" text-anchor="middle" font-size="9" fill="#ffa657">Cross-State Resolution</text>
  <text x="370" y="405" text-anchor="middle" font-size="9" fill="#8b949e">JSON / DOT / Mermaid Export</text>
  <text x="522" y="405" text-anchor="middle" font-size="9" fill="#8b949e">REST API + Auth</text>
  <text x="670" y="405" text-anchor="middle" font-size="9" fill="#8b949e">Scheduled Scanning</text>

  <!-- Legend -->
  <rect x="30" y="360" width="10" height="10" rx="2" fill="#58a6ff"/>
  <text x="46" y="370" font-size="9" fill="#8b949e">Parsing</text>
  <rect x="30" y="380" width="10" height="10" rx="2" fill="#238636"/>
  <text x="46" y="390" font-size="9" fill="#8b949e">Certificates</text>
  <rect x="30" y="400" width="10" height="10" rx="2" fill="#ffa657"/>
  <text x="46" y="410" font-size="9" fill="#8b949e">Storage &amp; Output</text>
</svg>
